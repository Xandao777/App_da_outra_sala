<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiSync</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #email,
        #senha {
            background-color: aliceblue;
            border: 1px solid black;
            border-radius: 3px;
            padding: 3px;
            font-size: 1.2em;
        }

        #butt {
            align-self: center;
            background-color: black;
            text-decoration: none;
            color: white;
            text-align: center;
            border: 1px solid black;
            border-radius: 3px;
            padding: 2px;
            width: 100px;
            font-size: 1.2em;
        }

        .foto{
            display: flex;
            justify-content: center;
            margin: 0 0 50px;
        }

        #logo{
            height: 1px;
        }

        img{
            height: 150px;
            width: 200px;
        }



    </style>
</head>

<body>
    <div class="tela_ext">
        <div class="tela">
            <h1 id="logo">LogiSync</h1>
            <div class="foto">
                <img  src="app_acess/tela_mot/imagens/41615367-dbd5-41ee-96d7-5e5762e47a0e.jpeg" alt="">
            </div>

            <div class="login">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
                <button onclick="fazerLogin()" id="butt" >Acessar</button>
            </div>
        </div>
    </div>

    <script>
        function fazerLogin() {
            var email = document.getElementById("email").value;
            
            // Verifica o tipo de email e redireciona para a p√°gina correspondente
            if (email === "entregador@example.com") {
                window.location.href = "app_acess/tela_mot/tela.html";
            } else if (email === "LogiSync@example.com") {
                window.location.href = "app_acess/tela_adm/tela.html";
            } else if (email === "cliente@example.com") {
                window.location.href = "app_acess/tela_cli/tela.html";
            }
        }
    </script>

</body>

</html>
